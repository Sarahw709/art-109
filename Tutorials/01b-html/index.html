<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
<section>
    <img src="images/wallpaper.jpeg" alt="wallpaper">
    <img src="images/wallpaper.jpeg" alt="wallpaper">
</section>
<section>
    <h2>Responsive images using srcset</h2>
    <img src="images/wallpaper-640-copy.jpeg" alt="wallpaper copy" 
    srcset="images/wallpaper-640-copy.jpeg 640w, 
    images/wallpaper-1280.jpeg 1280w,
    images/wallpaper-1920.jpeg 1920w">
</section>
</body>

</html>
